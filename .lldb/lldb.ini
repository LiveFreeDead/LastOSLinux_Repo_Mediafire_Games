000772,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Ion Fury,|,v1.1,|,FirstPersonShooterGame;,|,FirstPersonShooterGame; Game;,|,3D Realms, creators of Duke Nukem 3D, Prey, and Max Payne, are excited to team up with Voidpoint to bring back the legendary Build Engine, famously known for classic first-person shooters like Duke Nukem 3D, Shadow Warrior, and Blood. Ion Fury is the real deal!While Shelly "Bombshell" Harrison earned her codename defusing bombs for the Global Defense Force, when evil transhumanist mastermind Dr. Jadus Heskel unleashes the members of his cybernetic cult onto the streets of Neo DC, she knows it's time to start causing explosions instead of preventing them.Her quest to slay Heskel leaves a trail of carnage throughout huge, multi-path levels filled with gigantic explosions, more secret areas than we can count, and inhuman foes behind every corner. There's no regenerating health here; stop taking cover and start running and gunning.Shelly's crusade to take down Heskel's army will see her leave destruction in her wake with a wide arsenal of weapons, complete with alternate fire modes and different ammo types. Her signature revolver, the tri-barreled Loverboy, brings enemies pain and players pleasure with both single shots and Old West-style hammer fanning action. Who needs a regular shotgun when you can load buckshot into your grenade launcher? Violent, over-the-top Bowling Bombs rip enemies apart with ease.Ion Fury laughs at the idea of mandatory checkpoints and straight paths through shooting galleries. But, just because this is a true old-school first-person shooter doesn't mean we've ignored all the good new stuff the last two decades have brought. Headshots? Hell yeah. More physics and interactivity? You betcha. Widescreen, controller support, and Auto Saves? 3D Realms and Voidpoint have taken the best of both worlds and cooked it all into a bloody stew.The true successor to classic shooters such as Duke Nukem 3D, Shadow Warrior, and Blood.Experience the original BUILD engine on steroids, pumped up and ready to rock again after 20 years!Duck, jump, climb, swim, and blast your way through 7 exciting zones packed with multiple levels of mayhem!A beautiful game world assembled from thousands of hand-crafted textures and spritesAn awe-inspiring arsenal of devastating weapons, including multiple ammo types and alternate fire modes. Tri-barreled revolvers, grenade launchers, and heat-seeking smart bombs are your best friends!The classic '90s FPS action you love, meshed with modern inventions like locational damage and seamless level transitionsZERO PROCEDURAL GENERATION. All levels are hand made and full of multiple paths, cool effects, and complex set pieces!Thumping soundtrack comprised of true tracked module music, in authentic FastTracker 2 format,|,https://store.steampowered.com/app/562860/Ion_Fury/,|,5,|,%LLGames%/Ion.Fury_LLGame/,|,%URLPath%/Ion.Fury_v1.1_x64+x86_LLGame.tar,|,%DBPath%/Ion.Fury_v1.1_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/ionfuryllgame.png,|,738,|,%DBPath%/.lldb/ionfuryllgame.jpg,|,%DBPath%/.lldb/ionfuryllgame.png,|,,|,,|,,|,,|,,|,0,|,,|,,|,0,|,,|,,|,,|,,|,207616,|,Ion Fury,|,,|,,|,FirstPersonShooterGame; Game;,|,%LLGames%/Ion.Fury_LLGame/,|,%LLGames%/Ion.Fury_LLGame/start.sh,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Ion.Fury_LLGame/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,ionfuryllgame,|,,|,
