000791,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Sphinx And The Cursed Mummy,|,v1.1,|,PuzzleGame;,|,PuzzleGame; Game;,|,Sphinx and The Cursed Mummy is an original 3rd person action-adventure inspired by the mythology of ancient Egypt. Travelling the world via magical portals to foil the evil plans of Set. Sphinx's Journey will require all his wits, agility, and special powers. He will also rely on his reluctant hero friend, The Mummy, to help when being inconspicuous is the only solution. By finding the stolen magical crowns of Egypt, Sphinx can stop Set and save the world.Features:Use Sphinx and his increasing array of skills to face deadly mythical monsters while avoiding perilous traps with acrobatic ease. Weaken enemies and use capture beetles to store and unleash their abilities at will.Take control the Mummy when strength & combat skills aren't needed -- use the Mummy's stealth and unconventional antics to avoid enemies, solve puzzles and sabotage right under the enemy's nose.Interact with hundreds of unique and imaginative creatures, enemies and allies.Fantastic graphics bring this mythical world based on Egyptian legends to life.Totally immersive storyline and epic gameplay.The Story:An ancient Egyptian Universal Empire once joined several worlds through Solar Disc portals. The old empire was destroyed and the civilizations in each world have suffered different fates, some of them have continued contact and others have lost it. These worlds have been separated for such a long time that many of them would not recognize each other.The legend says that two forces, one negative, one positive, are trying to recover the old empire and all of its crowns again. But we know very little about these forces or if they really exist. Other people are simply trying to understand what happened and the real nature of each world. Meanwhile each world continues with it's own way and history.Recently, strange things have been happening... News is received from many places that problems are appearing; the normally peaceful villages are now at war, odd monsters appear in valleys where there was once placid ecology... Nobody knows why...The chain of communication between the worlds remains partially abandoned, partially destroyed and so unstable that to use it is a sure way to cause even more problems and dangers. A long time ago the Great Wall in Heliopolis was built to protect the civilians. Many people have used the portals but disappeared without trace. For this reason you never know how you will be received in any of the locations or if you will get anywhere at all.,|,https://store.steampowered.com/app/606710/Sphinx_and_the_Cursed_Mummy/,|,5,|,%LLGames%/Sphinx.And.The.Cursed.Mummy_LLGame/,|,%URLPath%/Sphinx.And.The.Cursed.Mummy_v1.1_x64+x86_LLGame.tar,|,%DBPath%/Sphinx.And.The.Cursed.Mummy_v1.1_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/sphinxandthecursedmummyllgame.png,|,757,|,%DBPath%/.lldb/sphinxandthecursedmummyllgame.jpg,|,%DBPath%/.lldb/sphinxandthecursedmummyllgame.png,|,,|,,|,,|,,|,,|,0,|,,|,,|,0,|,,|,,|,,|,,|,1408,|,Sphinx And The Cursed Mummy,|,,|,,|,PuzzleGame; Game;,|,%LLGames%/Sphinx.And.The.Cursed.Mummy_LLGame/,|,%LLGames%/Sphinx.And.The.Cursed.Mummy_LLGame/start.sh,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Sphinx.And.The.Cursed.Mummy_LLGame/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,sphinxandthecursedmummyllgame,|,,|,
