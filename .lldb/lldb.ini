000803,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Return to Monkey Island,|,v1.1,|,PointAndClickGame;,|,PointAndClickGame; AdventureGame; Game;,|,Return to Monkey Island is an unexpected, thrilling return of series creator Ron Gilbert that continues the story of the legendary adventure games The Secret of Monkey Island and Monkey Island 2: LeChuck's Revenge developed in collaboration with Lucasfilm Games.It's been many years since Guybrush Threepwood was last locked in a battle of wits with his nemesis, the zombie pirate LeChuck. His true love, Elaine Marley, has turned her focus away from governing and Guybrush himself is adrift and unfulfilled, having never found the Secret of Monkey Island. Hip, young pirate leaders led by Captain Madison have shuffled the old guard from power, Melee Island has taken a turn for the worse, and famed businessman Stan has been imprisoned for 'marketing-related crimes'.Banter with old friends and new faces on familiar islands now under dangerous new leadership. Then, take to the high seas and explore the new and unknown as you work your way out of tough predicaments. Clever puzzles, bizarre situations, and devastating ripostes are all that stand between Guybrush and glory.Return to Point & Click SwashbucklingBringing classic point and click gameplay to the modern-day, intrepid pirates will solve puzzles and explore the islands with a clever evolution of classic adventure game controls. Context-sensitive interactions, reactive dialog trees, and an easy-to-use inventory system make pirating a breeze.Embark on Archipelago AdventuresNavigate the sometimes-friendly confines of Melee Island, a familiar place that finds itself under new management by leaders who have put the squeeze on old friends and new faces. Venture out into uncharted lands like the aptly named Terror Island and the chilling outposts of Brrr Muda to make allies and enemies alike.Created by a Legendary CrewThe new chapter in the Monkey Island series marks the return of the iconic series' creator Ron Gilbert, joined by game co-writer Dave Grossman, art director Rex Crowle (Knights & Bikes, Tearaway) and composers Peter McConnell, Michael Land, and Clint Bajakian (Monkey Island, Monkey Island 2: LeChuck's Revenge).,|,https://store.steampowered.com/app/2060130/Return_to_Monkey_Island/,|,5,|,%LLGames%/Return.to.Monkey.Island_LLGame/,|,%URLPath%/Return.to.Monkey.Island_v1.1_x64+x86_LLGame.tar,|,%DBPath%/Return.to.Monkey.Island_v1.1_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/returntomonkeyislandllgame.png,|,769,|,%DBPath%/.lldb/returntomonkeyislandllgame.jpg,|,%DBPath%/.lldb/returntomonkeyislandllgame.png,|,,|,,|,,|,,|,,|,0,|,,|,,|,0,|,,|,,|,,|,,|,256,|,Return to Monkey Island,|,,|,,|,PointAndClickGame; AdventureGame; Game;,|,%LLGames%/Return.to.Monkey.Island_LLGame/,|,"%LLGames%/Return.to.Monkey.Island_LLGame/Return to Monkey Island",|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Return.to.Monkey.Island_LLGame/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,returntomonkeyislandllgame,|,,|,
000804,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Sonic Unleashed,|,v1.0,|,PlatformGame;,|,PlatformGame; Game;,|,An unofficial PC port of the Xbox 360 version of Sonic Unleashed created through the process of static recompilation.* Note: This requires the ppGame version of the game be installed as it uses it's data files to run the gameA video game in the Sonic the Hedgehog series developed by Sonic Team and published by Sega. It was released in late 2008 for the Xbox 360 and PlayStation 3, with an alternate version co-developed by Sonic Team and Dimps for the PlayStation 2 and Wii.Unleashed's gameplay is divided into two styles: daytime levels, which feature fast-paced platforming as Sonic; and nighttime levels where players control his werewolf-like state known as the Werehog, emphasizing combat and slower-paced platforming. The game's narrative is set following a failed attempt by Sonic to defeat Dr. Eggman in space. Eggman shatters the world with the power of the Chaos Emeralds, unleashing two earthbound entities known as Light and Dark Gaia and infusing Sonic with the Werehog state at night. The story follows Sonic as he navigates various continents while accompanied by Light Gaia, nicknamed "Chip", to restore the Chaos Emeralds' power and repair the planet.Initially conceived as a third entry in the Sonic Adventure series, Sonic Unleashed's development overlapped with the creation of the Hedgehog Engine, specifically designed to enhance graphics and animation effects suitable for the series. The game's locations were based off real-world countries, like Greece and China, to infuse a sense of realism, although the art style was more cartoony than previous 3D entries in the franchise. To promote the title, a short film, Sonic: Night of the Werehog, was released in November 2008.Although the game was highly anticipated, with journalists seeing it as a return to the series' roots, it received mixed reception upon release. Praise was directed towards the graphics, soundtrack, and daytime gameplay. The Werehog's gameplay was a major factor in the low review scores, with many finding it ill-suited for the series. Nevertheless, the game was a commercial success, with the Xbox 360/PS3 and Wii/PS2 versions selling a combined 2.45 million copies. Unleashed cultivated a cult following in the years following its release and built on what is commonly referred to as the "Boost formula" that was introduced in Sonic Rush, later employed in Sonic Colors, Sonic Generations, and Sonic Forces.,|,,|,7,|,%ppGames%/Sonic.Unleashed,|,%URLPath%/Sonic.Unleashed_v1.0_x64+x86_LLGame.tar,|,%DBPath%/Sonic.Unleashed_v1.0_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/sonicunleashedllgame.png,|,770,|,%DBPath%/.lldb/sonicunleashedllgame.jpg,|,%DBPath%/.lldb/sonicunleashedllgame.png,|,,|,,|,,|,,|,,|,5,|,,|,,|,1,|,,|,,|,,|,,|,0,|,Sonic Unleashed (Linux),|,Sonic Game Recompiled from XBox360 Version,|,,|,PlatformGame; Game;,|,%ppGames%/Sonic.Unleashed/,|,%ppGames%/Sonic.Unleashed/start.sh,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/.wine/drive_c/ppGames/Sonic.Unleashed/ppGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,sonicunleashedllgame,|,,|,
