000797,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Quake Collection,|,v1.1,|,FirstPersonShooterGame;,|,FirstPersonShooterGame; Game;,|,Developed by id Software and started in 1996, the Quake franchise is a series of dark fantasy and sci-fi first-person shooters that revolutionized the FPS genre, set a new standard for game physics, movement, fidelity, and technology, and went on to popularize competitive online multiplayer. Today, it remains a source of inspiration for modern, retro-styles shooters.This bundle includes:Quake ChampionsDeveloped by id Software, in conjunction with Saber Interactive, Quake Champions is a fast-paced, multiplayer, arena shooter that combines the dark mythos of the original Quake with the skill-based competition of Quake III Arena, and then adds a twist: Champions, each with unique attributes and abilities for you to master.Quake IVDeveloped in 2005 by Raven Software in collaboration with id Software, Quake 4 is a narrative-driven, sci-fi, military-style first-person shooter and direct sequel to Quake II that also includes arena-style multiplayer modes.As part of the elite Rhino Squad, you must spearhead Earth's military invasion of a hostile alien homeworld. But, in this desperate war for humanity's survival against an unrelenting enemy, you may discover that the only way to defeat them...is to become one of them.Quake LiveDeveloped in 2010 by id Software, Quake Live is a competitive, multiplayer-only, fast-paced arena FPS. In this multiplayer features-focused successor to Quake III Arena, enjoy the fast and furious action the series is known for as well as over 100 arenas developed by id Software and the community, career stats tracking and match history, and over 12 game modes including Free for All, Duel, Team Deathmatch, Clan Arena, Capture the Flag, and Domination.Quake III ArenaQuake III Arena is a critically acclaimed, multiplayer-focused, arena first-person shooter developed by id Software and released in 1999.The greatest warriors of all time and space have been summoned to battle for the amusement of an ancient alien race. Wield a variety of guns and power-ups as you fight for glory against ruthless combatants in high-tech and gothic arenas in this fast-paced, single-player, and skill-based multiplayer FPS.*Quake III Arena now includes the original game and Quake III: Team Arena expansion pack.Quake IIYou are humanity's last hope to stop the Strogg, a hostile alien race waging war against Earth. Play this military sci-fi FPS, now enhanced for modern platforms and feature-complete with all-new campaign content, Quake II 64, online multiplayer and co-op support, and more.*Quake II now includes the original and enhanced versions of the game and all expansion packs.QuakeDeveloped by id Software, Quake is the ground-breaking, original dark fantasy first-person shooter that inspires today's retro-style FPS games. Play the original version or the updated, visually enhanced version for modern platforms.You are Ranger, a warrior armed with a powerful arsenal of weapons. Fight corrupted knights, deformed ogres, and an army of twisted creatures across four dark dimensions of infested military bases, ancient medieval castles, lava-filled dungeons, and gothic cathedrals in search of the four magic runes. Only after you have collected the runes will you hold the power to defeat the ancient evil that threatens all of humanity.*Quake now includes the original and enhanced versions of the game and all expansion packs.,|,https://store.steampowered.com/bundle/27500/Quake_Collection_Bundle/,|,5,|,%LLGames%/Quake.Collection_LLGame/,|,%URLPath%/Quake.Collection_v1.1_x64+x86_LLGame.tar,|,%DBPath%/Quake.Collection_v1.1_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/quakecollectionllgame.png,|,763,|,%DBPath%/.lldb/quakecollectionllgame.jpg,|,%DBPath%/.lldb/quakecollectionllgame.png,|,,|,,|,,|,,|,,|,0,|,,|,,|,0,|,,|,,|,,|,,|,384,|,Quake I,|,,|,,|,FirstPersonShooterGame; Gam